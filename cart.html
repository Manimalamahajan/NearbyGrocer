        var qty=0;
        
        function changeQtyCart(trg,addminus){
            var prodId=$(trg).data("productid");
            var BASE_URL = "https://m.nearbygrocer.com/";
            var quantity=parseInt($(trg).parent().find("#qtyCount").val());
            if(addminus==0) quantity=quantity-1;
            else  quantity=quantity+1;

            if(quantity>=0){
                $.ajax({
                    type: "POST",
                    data: {"product_id":prodId,"quantity":quantity},
                    dataType: 'JSON',
                    url: BASE_URL + "cart/changeCartQty",
                    success: function(data){ 
                        if(data.qty==0){
                            $(trg).parent().find("#qtyCount").val(1);
                            $(trg).parent().parent().parent().parent().parent().parent().remove();
                        }
                        else if(data.qty!=0){
                            $(trg).parent().find("#qtyCount").val(data.qty);
                        }
						if(data.productCount=="0"){
							 window.location.href="https://m.nearbygrocer.com/emptypage";
						}
						else{
							$(".cartCount").html(data.productCount);
										var totalDiscount=parseFloat(data.totalMrp)-parseFloat(data.totalSellingPrice);
											totalSellingPrice=data.totalSellingPrice;
										totalMrp=data.totalMrp

        function gotoCheckout(){
            $("#overlay").fadeIn(300);　
            var customer_id="0";
            var minimum_order_value=parseInt("111.00");
            var BASE_URL = "https://m.nearbygrocer.com/";
            if(totalSellingPrice < minimum_order_value){
                $('html,body').animate({
                        scrollTop: $(".minOrderToast").offset().top
                    }, 'slow');
                $(".minOrderToast").toast('show');
                
                setTimeout(() => {
                    $(".minOrderToast").toast('hide');
                }, 4000);
            }
            else if(customer_id=="0"){
                $.ajax({
                    type: "POST",
                    data: {"fromCart":"1"},
                    dataType: 'JSON',
                    url: BASE_URL + "cart/setFromCart",
                    success: function(data){
                        window.location.href="https://m.nearbygrocer.com/login";
                    }
                });
               
            }else{

                    url: BASE_URL + "cart/getProductlist",
                    success: function(data){ 
                        product_list=data;

                    }
                });
            }
            $("#overlay").fadeOut(300);　
        }
        function addTocart(product_list){
            $("#overlay").fadeIn(300);　
            var customer_id="0";
            var branchid="1";
            var d = new Date();
            var num = d.getTime();
            var data=JSON.stringify([{"cart_id":"cart"+num+customer_id,"branch_id":branchid,"product_list":product_list}]);
           
            $.ajax({
                type: "POST",
                data: data,
                dataType: 'JSON',
                url:"//peril3as3a4.nearbygrocer.com/carttemp",
                success: function(data){ 
                    if(data.STATUS=="Success"){
                        var cartdata=data.DATA;
                        var cart_id=cartdata.cart_id;
                        setSessionCartid(cart_id);
                    }else{
                        alert("ERROR : Server Error");
                    }
                }
            });
            $("#overlay").fadeOut(300);　
        }
        function setSessionCartid(cart_id){
            var BASE_URL = "https://m.nearbygrocer.com/";
            $.ajax({

                dataType: 'JSON',
                url: BASE_URL + "cart/setCartId",

            });
